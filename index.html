<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/48a28c8334.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- form -->
      <form class="todo-form">
        <p class="alert"></p>
        <h1>ToDo List</h1>
        <div class="form-control">
          <input type="text" id="todo" placeholder="e.g. Buy milk" />
          <button type="submit" class="submit-btn">submit</button>
        </div>
      </form>
      <!-- list -->
      <div class="todo-container">
        <div class="todo-list"></div>
        <button class="clear-btn">clear items</button>
      </div>
    </section>

				<a href="https://github.com/MickaelCompper" target="_blank" rel="external noopener"><i class="fa-brands fa-github"></i></a>
			</nav>
		</footer>

    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
